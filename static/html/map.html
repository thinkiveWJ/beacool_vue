<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
  <title>智向科技</title>
  <link rel="shortcut icon" href="./images/favicon.ico" />
  <link rel="stylesheet" href="./style/base.css" charset="UTF-8">
  <style type="text/css">
    body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
    #allmap {height: 100%;width:100%;overflow: hidden;}
    dl,dt,dd,ul,li{
      margin:0;
      padding:0;
      list-style:none;
    }
    dt{
      font-size:14px;
      font-family:"微软雅黑";
      font-weight:bold;
      border-bottom:1px dotted #000;
      padding:5px 0 5px 5px;
      margin:5px 0;
    }
    dd{
      padding:5px 0 0 5px;
    }
    li{
      line-height:28px;
    }
  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=GQLC3viSvxnGjzifa59GV3Q3boPAweqd"></script>
  <script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
  <link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />
  <title>带检索功能的信息窗口</title>
</head>
<body>
<div id="allmap">
</div>
<!--<div id="result">-->
<!--<input type="button" value="默认样式" onclick="searchInfoWindow.open(marker);"/>-->
<!--<input type="button" value="样式1" onclick="openInfoWindow1()"/>-->
<!--<input type="button" value="样式2" onclick="openInfoWindow2()"/>-->
<!--<input type="button" value="样式3" onclick="openInfoWindow3()"/>-->
<!--</div>-->
<script type="text/javascript">
  // 百度地图API功能
  var map = new BMap.Map('allmap');
  var poi = new BMap.Point(121.605883,31.211573);
  map.centerAndZoom(poi, 150);
  map.enableScrollWheelZoom();

  var content = '<div style="margin:0;line-height:20px;padding:2px;">地址：上海浦东新区金科路2966弄北楼209室<br/></div>';

  //创建检索信息窗口对象
  var searchInfoWindow = null;
  searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
    title  : "上海智向信息科技有限公司",      //标题
    width  : 290,             //宽度
    height : 50,              //高度
    panel  : "panel",         //检索结果面板
    enableAutoPan : true,     //自动平移
    searchTypes   :[
      BMAPLIB_TAB_SEARCH,   //周边检索
      BMAPLIB_TAB_TO_HERE,  //到这里去
      BMAPLIB_TAB_FROM_HERE //从这里出发
    ]
  });
  var marker = new BMap.Marker(poi); //创建marker对象
  marker.enableDragging(); //marker可拖拽
  marker.addEventListener("click", function(e){
    searchInfoWindow.open(marker);
  })
  map.addOverlay(marker); //在地图中添加marker
  searchInfoWindow.open(marker);
</script>
</body>
</html>
